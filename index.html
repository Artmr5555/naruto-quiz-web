        <div id="block"></div>
        <div class="page">

                </div>
                <div class="topic3">
                        <p class="question">Your fighting style is</p>
                        <button class="answer" onclick="addAnswer7(), comparing() " id="answer7">Taijutsu</button>
                        <button class="answer" onclick="addAnswer8(), comparing() " id="answer8">Ninjutsu</button>
